	<!-- Edit Modal HTML -->
	<div id="editEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="editForm">
					<div class="modal-header">						
						<h4 class="modal-title">Edit Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" name="firstName" id="edit-firstName" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input name="lastName" type="text" id="edit-lastName" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input name="email" type="text" id="edit-email" class="form-control" required>
						</div>
						<div class="form-group" id="datepicker">
							<label for="dob">DOB</label>
							<input name="dob" type="date" id="edit-dob" max="2020-01-01" class="form-control" required>
						</div>			
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" name="submit" id="update" class="btn btn-info" value="Update">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->

	<div id="deleteEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Delete Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p>Are you sure you want to delete these Records?</p>
						<p class="text-warning"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input class="btn btn-danger" id="delete" value="Delete">
					</div>
				</form>
			</div>
		</div>
